<html>
    <body>
    <script>
    function prime(n){
        for(i=2;i<=n;i++){
            flag=1;
            for(j=2;j<=i/2;j++)
            {
                if(i%j==0)
                {
                    flag=0;
                    break;
                }
            }
            if(flag==1)
                document.write(i+"<br/>");
        }
    }
    prime(30);
</script>
    </body>
</html>
