<html>

    <script>
         for(var i =0;i<5;i++)
         {
             document.write("count : "+ i +"<br/>");

        for ( var i = 5; i >0; i--) 
        {
           document.write("count: "+ i +"<br/>");
        }

         colors = ['blue', 'green', 'white'];
         colors.forEach(function(item)
         { 
          document.write("item: "+ item +"<br/>");
         });

        </script>
</html>
